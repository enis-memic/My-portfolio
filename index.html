<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header-section">
      <a class="header-logo" href="#">
        <h2>My Logo</h2>
      </a>

      <nav class="mobile-menu">
        <img src="images/Enabled.png" alt="Picture of the mobile menu" />
      </nav>
    </header>
    <section class="intro-section">
      <h1 class="intro-header">
        I'm Enis <br />
        Glad to see you!
      </h1>
      <p class="intro-intro">
        I'm a software developer! I can help you build a product features or
        website. Look through some of my work and projects! If you like what you
        see and have a project you need to be coded, don't hestiate to contact
        me.
      </p>
      <a href="#" class="connect">LET'S CONNECT</a>
      <ul class="connect-icons">
        <li>
          <a href="#" class="icons">
            <img
              src="images/twitter.svg"
              alt="Twitter logo"
              class="social-icons"
            />
          </a>
        </li>
        <li>
          <a href="#" class="icons">
            <img
              src="images/Linkedin-icon.svg"
              alt="Linkedin logo"
              class="social-icons"
            />
          </a>
        </li>
        <li>
          <a href="#" class="icons">
            <img
              src="images/microsoft.svg"
              alt="Microsoft logo"
              class="social-icons"
            />
          </a>
        </li>
        <li>
          <a href="#" class="icons">
            <img
              src="images/github.svg"
              alt="Github logo"
              class="social-icons"
            />
          </a>
        </li>
        <li>
          <a href="#" class="icons">
            <img
              src="images/angelList.svg"
              alt="Angelist logo"
              class="social-icons"
            />
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
